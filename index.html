<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="game">
        <div class="game__score remove">0</div>
        <div class="game__questions-container remove">
            <div class="game__question">Questions 1</div>
            <div class="game__answer-btns">
                <button id="answer1" class="game__answer">Answer1</button>
                <button id="answer2" class="game__answer">Answer2</button>
                <button id="answer3" class="game__answer">Answer3</button>
                <button id="answer4" class="game__answer">Answer4</button>
            </div>
        </div>
        <div class="game__functions">
            <button id="submit" class="game__button remove">Submit</button>
            <button id="play" class="game__button">Play</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
